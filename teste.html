<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ícones Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .contact-icon {
            font-size: 1.5rem;
            margin-right: 10px;
        }
        .modal-header {
            background-color: #0d6efd;
            color: white;
        }
        .was-validated .form-control:valid, .form-control.is-valid {
            background-image: none;
            padding-right: 12px;
        }
        .was-validated .form-control:invalid, .form-control.is-invalid {
            background-image: none;
            padding-right: 12px;
        }
    </style>
</head>
<body>

    <!-- Botão para acionar o modal -->
    <div class="container mt-5 text-center">
        <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#contactModal">
            <i class="bi bi-envelope contact-icon"></i>Abrir Formulário de Contato
        </button>
    </div>

    <!-- Modal do Formulário -->
    <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="contactModalLabel">
                        <i class="bi bi-headset"></i> Fale Conosco
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                
                <form id="contactForm" class="needs-validation" novalidate>
                    <div class="modal-body">
                        <div class="row mb-3">
                            <div class="col-md-6 mb-3 mb-md-0">
                                <label for="firstName" class="form-label">Primeiro Nome</label>
                                <input type="text" class="form-control" id="firstName" required>
                                <div class="invalid-feedback">
                                    Por favor, insira seu primeiro nome.
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="lastName" class="form-label">Sobrenome</label>
                                <input type="text" class="form-control" id="lastName" required>
                                <div class="invalid-feedback">
                                    Por favor, insira seu sobrenome.
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" required>
                            <div class="invalid-feedback">
                                Por favor, insira um e-mail válido.
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="phone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="phone" pattern="[0-9]{10,11}">
                            <div class="invalid-feedback">
                                Por favor, insira um telefone válido (apenas números).
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="subject" class="form-label">Assunto</label>
                            <select class="form-select" id="subject" required>
                                <option value="" selected disabled>Selecione um assunto</option>
                                <option value="suporte">Suporte Técnico</option>
                                <option value="vendas">Dúvidas sobre Vendas</option>
                                <option value="parcerias">Parcerias</option>
                                <option value="outro">Outro</option>
                            </select>
                            <div class="invalid-feedback">
                                Por favor, selecione um assunto.
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="message" class="form-label">Mensagem</label>
                            <textarea class="form-control" id="message" rows="4" required></textarea>
                            <div class="invalid-feedback">
                                Por favor, escreva sua mensagem.
                            </div>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                            <label class="form-check-label" for="agreeTerms">Concordo com os termos de privacidade</label>
                            <div class="invalid-feedback">
                                Você deve concordar antes de enviar.
                            </div>
                        </div>
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-send"></i> Enviar Mensagem
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS e Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Validação do Formulário -->
    <script>
        (function() {
            'use strict';
            
            // Captura o formulário
            const form = document.getElementById('contactForm');
            
            // Adiciona validação ao tentar enviar
            form.addEventListener('submit', function(event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                } else {
                    // Simulação de envio (substitua por AJAX ou action do form)
                    alert('Formulário enviado com sucesso!');
                    const modal = bootstrap.Modal.getInstance(document.getElementById('contactModal'));
                    modal.hide();
                }
                
                form.classList.add('was-validated');
            }, false);
            
            // Fechar modal e resetar validação
            document.getElementById('contactModal').addEventListener('hidden.bs.modal', function () {
                form.classList.remove('was-validated');
                form.reset();
            });
        })();
    </script>
</body>
</html>
