<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ícones Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>

<style>
/* Container da seta e texto */
.arrow-hint {
    display: flex;
    align-items: center;
    gap: 8px;
    position: relative;
}

/* Texto "Click aqui" - sempre visível e animado */
.arrow-text {
    font-size: 0.9rem;
    color: #fff;
    position: absolute;
    right: 100%;
    white-space: nowrap;
    animation: slideText 2s infinite;
}

/* Seta - sempre animada */
.arrow-icon {
    font-size: 1.5rem;
    color: #fff;
    animation: bounce 0.8s infinite alternate;
}

/* Animação de bounce da seta */
@keyframes bounce {
    from {
        transform: translateX(-5px);
    }
    to {
        transform: translateX(5px);
    }
}
</style>
<body>
    <section class="specialty">
        <div class="interface">
            <a href="#speciality-collapse" class="btn btn-dark d-flex align-items-center" data-bs-toggle="collapse">
                <h2 class="title mb-0">MINHAS <span>ESPECIALIDADES.</span></h2>
                <span class="arrow-hint ms-3">
                    <i id="arrow" class="bi bi-arrow-left arrow-icon"></i>
                </span>
            </a> 
            <div id="speciality-collapse" class="collapse">
                <div class="flex">
                    <div class="specialty-box">
                        <i class="bi bi-code-square"></i>
                        <h3>Programação</h3>
                        <p>C, C++, C#, Assembly, Java, Python.</p>
                    </div><!-- specialty-box -->
                    <div class="specialty-box">
                        <i class="bi bi-apple"></i>
                        <h3>Desenvolvimento IOS</h3>
                        <p>Desenvolvimento em Swift e SwiftUI.</p>
                    </div><!-- specialty-box -->
                    <div class="specialty-box">
                        <i class="bi bi-android2"></i>
                        <h3>Desenvolvimento Android</h3>
                        <p>Desenvolvimento em Java.</p>
                    </div><!-- specialty-box -->
                </div><!-- flex -->
            </div><!-- Collapse -->
        </div><!-- interface -->
    </section><!-- specialty -->
  
</body>
</html>
